<form  class="ui form" [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <label>Buchtitel</label>
  <input formControlName="title">
  <atbm-form-messages [control]="bookForm.get('title')" controlName="title"></atbm-form-messages>

  <label>Untertitel</label>
  <input formControllName="subtitle">

  <label>ISBN</label>
  <input formControlName="isbn">
  <atbm-form-messages [control]="bookForm.get('isbn')" controlName="isbn"></atbm-form-messages>

  <label>Erscheinungsdatum</label>
  <input type="date" useValueAsDate formControlName="published">
  <atbm-form-messages [control]="bookForm.get('published')" controlName="published"></atbm-form-messages>

  <label>Autoren</label>
  <button type="button" class="ui mini button" (click)="addAuthorControl()" > + Autor </button>
  <div class="fields" formArrayName="authors">
    <div class="sixteen wide field" *ngFor="let c of authors.controls; index as i">
      <input placeholder="Autor" [formControlName]="i">
    </div>
  </div>
  <atbm-form-messages [control]="bookForm.get('authors')" controlName="authors"></atbm-form-messages>


  <label>Bilder</label>
  <button type="button" class="ui mini button" (click)="addThumbnailControl()">+ Bild</button>
  <!-- Error here -->
  <div formArrayName="thumbnails">
    <div class="fields" *ngFor="let c of thumbnails.controls; index as i" [formGroupName]="i">
      <div class="nine wide field">
        <input placeholder="URL" formControlName="url">
      </div>
      <div class="seven wide field">
        <input placeholder="Title" formControllName="title">
      </div>
    </div>
  </div>


  <button class="ui button" type="submit" [disabled]="bookForm.invalid">Speichern</button>
</form>
