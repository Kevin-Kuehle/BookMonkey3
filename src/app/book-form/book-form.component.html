<form class="ui form"
      (ngSubmit)="submitForm()"
      #bookForm="ngForm">

  <label>Buchtitel</label>
  <input
    name="title"
    [(ngModel)]="book.title"
    required
    #titleInput="ngModel">
  <atbm-form-messages
    [control]="titleInput"
    controlName="title">
  </atbm-form-messages>

  <label>Untertitel</label>
  <input
    name="subtitle"
    [(ngModel)]="book.subtitle">

  <label>ISBN</label>
  <input
    name="isbn"
    [(ngModel)]="book.isbn"
    required
    minlength="10"
    maxlength="13"
    #isbnInput="ngModel">
  <atbm-form-messages
    [control]="isbnInput"
    controlName="isbn">
  </atbm-form-messages>

  <label>Erscheinungsdatum</label>
  <input
    type="date"
    name="published"
    [(ngModel)]="book.published"
    useValueAsDate
    required
    #dateInput="ngModel">
  <atbm-form-messages
    [control]="dateInput"
    controlName="date">
  </atbm-form-messages>

  <label>Autor</label>
  <input
    name="authors"
    [(ngModel)]="book.authors[0]"
    required
    #authorInput="ngModel">
  <atbm-form-messages
    [control]="authorInput"
    controlName="authors">
  </atbm-form-messages>

  <label>Beschreibung</label>
  <textarea
    name="description"
    [(ngModel)]="book.description"></textarea>

  <label>Bild</label>
  <div class="two fields">
    <div class="field">
      <input
        name="url"
        [(ngModel)]="book.thumbnails[0].url"
        placeholder="URL">
    </div>
    <div class="field">
      <input
        name="title"
        [(ngModel)]="book.thumbnails[0].title"
        placeholder="Titel">
    </div>
  </div>

  <button class="ui button" type="submit"
    [disabled]="bookForm.invalid">
    Speichern
  </button>
</form>
